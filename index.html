<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Profile Card UI Design</title>

    <!-- CSS -->
    <link rel="stylesheet" href="style.css" />

    <!-- Boxcoins CSS -->
    <link
      href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="profile-card">
      <div class="image">
        <img src="Uday_tewari.jpg" alt="" class="profile-img" />
      </div>

      <div class="text-data">
        <span class="name">Uday Tewari</span>
        <span class="job">YouTuber & Blogger</span>
      </div>

      <div class="media-buttons">
        <a href="https://www.facebook.com/uday.tewari.18?mibextid=ZbWKwL" class="link link1">
          <i class="bx bxl-facebook"></i>
        </a>
        <a href="#" class="link link2">
          <i class="bx bxl-twitter"></i>
        </a>
        <a href="https://www.instagram.com/tewari_uday?igsh=dGpibnlvZ2pucGt4" class="link link3">
          <i class="bx bxl-instagram"></i>
        </a>
        <a href="#" class="link link4">
          <i class="bx bxl-youtube"></i>
        </a>
      </div>

      <div class="buttons">
        <button class="button"><a href="https://www.instagram.com/tewari_uday?igsh=dGpibnlvZ2pucGt4">Subscribe</a></button>
        <button class="button"><a href="https://www.instagram.com/tewari_uday?igsh=dGpibnlvZ2pucGt4">Message</a></button>
      </div>

      <div class="analytics">
        <div class="data">
            <i class='bx bx-heart'></i>
            <span class="number">60k</span>
        </div>
        <div class="data">
            <i class='bx bx-message-rounded'></i>
            <span class="number">20k</span>
        </div>
        <div class="data">
            <i class='bx bx-share'></i>
            <span class="number">12k</span>
        </div>
      </div>
    </div>
  </body>
</html>
